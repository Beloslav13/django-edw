{% load thumbnail edw_media_tags %}
{% thumbnail image.file size upscale='True' autocrop replace_alpha=replace_alpha as thumb %}
{% get_align_thumbnail_in_center_styles size thumb.width thumb.height as center_thumb_styles %}
<div class="ex-wrap-thumbnail" style='{{ center_thumb_styles.outer }}'>
    <a href="{{ ABSOLUTE_BASE_URI }}{{ href }}" style='{{ center_thumb_styles.inner }}'>
        <img src="{{ thumb.url }}" alt="{{ entity.entity_name }}">
    </a>
</div>
