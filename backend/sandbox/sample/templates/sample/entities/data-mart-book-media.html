{% load thumbnail %}
{% if entity.sample_image %}
    {% thumbnail entity.sample_image 244x244 crop as thumb %}
    {% thumbnail entity.sample_image 488x488 crop as thumb2 %}
    <img class="img-responsive" src="{{ thumb.url }}" width="{{ thumb.width }}" height="{{ thumb.height }}" srcset="{{ thumb.url }} 1x, {{ thumb2.url }} 2x" />
{% else %}
    <!-- no media -->
{% endif %}
