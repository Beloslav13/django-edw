{% load i18n %}
<script type="text/javascript">
    "use strict";
    $(function() {
        $.getJSON(
            '{{ tree_json_url }}',
            function(data) {
                $('#treeview-widget').tree({
                    data: data
                });
            }
        );
    });
</script>

<div id="treeview-widget" class="clear tree-container"></div>
